<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
    <div class="registration position-relative position-absolute top-50 start-50 translate-middle">
        <a class="position-absolute top-0 start-0" role="button" href="/">
            <img class="exit" src="{% static 'exit.png' %}">
        </a>
    <div class="container position-absolute top-50 start-50 translate-middle">

      <form action="/registration" method="POST">
          {% csrf_token %}
        <input type="text" class="form-control" placeholder="Логин" name="name" />
        <input type="password" class="form-control" placeholder="Пароль" name="password" />
        <input type="text" class="form-control" placeholder="email" name="email" />
        <input type="submit" class="form-control btn-menu" value="Зарегистрироваться" />
      </form>
    </div>
  </div>
</body>
</html>
