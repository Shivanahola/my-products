{% extends "base.html" %}
{% load static %}

{% block content %}
    <div>
        <div>
            <h4>Список блюд:</h4>
        </div>
        <div class="d-flex flex-wrap">
            {% for dish in dishes %}
                <div class="dish">
                    <a href="dish_info/{{dish.id}}" class="text-decoration-none text-reset">
                        <div>
                            <h4>
                                {{dish.title}}
                            </h4>
                            <img class="image" src={% static dish.image %}>
                            <p>
                                {{dish.description}}
                            </p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
