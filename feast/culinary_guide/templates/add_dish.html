{% extends "base.html" %}
{% load static %}

{% block content %}
    <div>
        <form action="new_dish" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="new_dish">
                <div class="row">
                    <div class="col-3">
                        <p>Название блюда:</p>
                    </div>
                    <div class="col-8">
                        <textarea rows="2" cols="70" name="title"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>Описание блюда:</p>
                    </div>
                    <div class="col-8">
                        <textarea rows="5" cols="70" name="description"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>Ингредиенты:</p>
                    </div>
                    <div class="col-8">
                        <textarea rows="5" cols="70" name="products"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>Рецепт:</p>
                    </div>
                    <div class="col-8">
                        <textarea rows="5" cols="70" name="recipe"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>Добавить картинку:</p>
                    </div>
                    <div class="col-8">
                        <input type="file" name="image" id="image" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <p>Добавить категорию:</p>
                    </div>
                    <div class="col-8">
                        <select name="select" id="select">
                            {% for category in categories %}
                                <option value={{category.id}}>{{category.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <input class="btn btn-primary btn-menu" type="submit" value="Записать блюдо" />
                </div>
            </div>
        </form>
    </div>
{% endblock %}
